name = "kimpure/asciitable"
version = "0.2.0"
description = "using luau console table && tree"
authors = ["kimpure (sunwoo)"]
repository = "https://github.com/kimpure/asciitable-luau"
license = "MIT"
includes = ["src", "README.md", "LICENSE.md", "pesde.toml"]

[target]
environment = "luau"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[dependencies]
greentea = { name = "corecii/greentea", version = "^0.4.11", target = "lune" }
